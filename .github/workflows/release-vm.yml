name: Release VM Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g. v0.1.0)"
        required: true
        default: "dev"

permissions:
  contents: write

env:
  SYSBOX_VERSION: "0.6.7"
  SYSBOX_SHA256: "b7ac389e5a19592cadf16e0ca30e40919516128f6e1b7f99e1cb4ff64554172e"
  POLIS_IMAGES: >-
    polis-resolver-oss:latest
    polis-gate-oss:latest
    polis-certgen-oss:latest
    polis-sentinel-oss:latest
    polis-scanner-oss:latest
    polis-workspace-oss:latest
    polis-toolbox-oss:latest

jobs:
  build-vm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          persist-credentials: false

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Login to DHI registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.19.0@sha256:14aa1b4dd92ea0a4cd03a54d0c6079046ea98cd0c0ae6176bdd7036ba370cbbe
            network=host

      - name: Build container images
        run: |
          touch .env
          docker buildx bake \
            --set '*.cache-from=type=gha' \
            --set '*.cache-to=type=gha,mode=max' \
            --load \
            -f docker-compose.yml

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y packer qemu-system-x86 qemu-utils

      - name: Install just
        run: curl -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Build VM image
        run: just build-vm
        working-directory: packer
        env:
          PACKER_LOG: 1

      - name: Package VM
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          ARTIFACT="polis-workspace-${VERSION}-amd64.qcow2"
          cp packer/output/polis-workspace-*.qcow2 "${ARTIFACT}"
          sha256sum "${ARTIFACT}" > "${ARTIFACT}.sha256"
          echo "ARTIFACT=${ARTIFACT}" >> "$GITHUB_ENV"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Polis Workspace VM ${{ github.event.inputs.version }}"
          draft: false
          prerelease: ${{ contains(github.event.inputs.version, '-') || github.event.inputs.version == 'dev' }}
          files: |
            ${{ env.ARTIFACT }}
            ${{ env.ARTIFACT }}.sha256
