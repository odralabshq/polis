name: Test AWS OIDC

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    name: Test AWS OIDC Auth
    runs-on: ubuntu-24.04
    steps:
      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::AWS_ROLE_ARN secret is EMPTY or not set"
            exit 1
          else
            echo "✓ AWS_ROLE_ARN secret is set (length: ${#ROLE_ARN})"
          fi
        env:
          ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Verify identity
        run: aws sts get-caller-identity

      - name: Test S3 access
        run: |
          echo "test" > /tmp/test.txt
          aws s3 cp /tmp/test.txt s3://polis-releases/test/oidc-test.txt --no-progress
          echo "✓ S3 upload works"
          aws s3 rm s3://polis-releases/test/oidc-test.txt
          echo "✓ S3 cleanup done"
