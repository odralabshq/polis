name: scorecard

on:
  schedule:
    - cron: '0 6 * * 1' # Every Monday 06:00 UTC
  push:
    branches: [main]

jobs:
  scorecard:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # upload SARIF to GitHub Security tab
      id-token: write         # NOSONAR â€” required by ossf/scorecard-action for OIDC provenance signing
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: true

      - uses: github/codeql-action/upload-sarif@e34fc2711fb7964ca6850c8a8382121f34745f3b # v4.32.4
        with:
          sarif_file: scorecard.sarif
          category: ossf-scorecard
