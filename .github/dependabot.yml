version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "ci"
    groups:
      actions:
        patterns: ["*"]

  # Rust dependencies
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      rust-deps:
        patterns: ["*"]

  # Docker â€” per service
  - package-ecosystem: docker
    directory: "services/gate"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"

  - package-ecosystem: docker
    directory: "services/sentinel"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"

  - package-ecosystem: docker
    directory: "services/workspace"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"

  - package-ecosystem: docker
    directory: "services/toolbox"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"

  - package-ecosystem: docker
    directory: "services/scanner"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"

  - package-ecosystem: docker
    directory: "services/resolver"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"

  - package-ecosystem: gomod
    directory: "services/resolver"
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps"
    groups:
      go-deps:
        patterns: ["*"]

  - package-ecosystem: docker-compose
    directory: "/"
    schedule:
      interval: monthly
    commit-message:
      prefix: "deps"
