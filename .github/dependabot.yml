version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly
    groups:
      rust-deps:
        patterns: ["*"]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly

  # Docker â€” per service
  - package-ecosystem: docker
    directory: "services/gate"
    schedule:
      interval: monthly

  - package-ecosystem: docker
    directory: "services/sentinel"
    schedule:
      interval: monthly

  - package-ecosystem: docker
    directory: "services/workspace"
    schedule:
      interval: monthly

  - package-ecosystem: docker
    directory: "services/toolbox"
    schedule:
      interval: monthly

  - package-ecosystem: docker
    directory: "services/scanner"
    schedule:
      interval: monthly

  - package-ecosystem: docker
    directory: "services/resolver"
    schedule:
      interval: monthly

  - package-ecosystem: gomod
    directory: "services/resolver"
    schedule:
      interval: weekly
    groups:
      go-deps:
        patterns: ["*"]

  - package-ecosystem: docker-compose
    directory: "/"
    schedule:
      interval: monthly
