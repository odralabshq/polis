# goss-sysbox.yaml - Sysbox runtime validation

package:
  sysbox-ce:
    installed: true

service:
  sysbox:
    enabled: true
    running: true

file:
  /usr/bin/sysbox-runc:
    exists: true
    mode: "0755"

  /usr/bin/sysbox-mgr:
    exists: true

  /usr/bin/sysbox-fs:
    exists: true

command:
  sysbox-runc-version:
    exec: "sysbox-runc --version"
    exit-status: 0
    stdout:
      - "sysbox-runc"
